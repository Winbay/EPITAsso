services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python3 manage.py makemigrations &&
          python3 manage.py migrate &&
          python3 manage.py runserver 0.0.0.0:8000"
    environment:
      ENV_FILE: .env.dev
    volumes:
      - .:/app
    ports:
      - "8000:8000"