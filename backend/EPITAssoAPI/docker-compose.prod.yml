version: '3.8'

services:
  db:
    image: postgres:16.2-alpine3.19
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env.prod

  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python3 manage.py makemigrations &&
          python3 manage.py migrate --noinput &&
          python manage.py collectstatic --no-input &&
          gunicorn EPITAssoAPI.wsgi:application --bind 0.0.0.0:8000"
    restart: always
    environment:
      ENV_FILE: .env.dev
    volumes:
      - static:/static
    ports:
      - "8000:8000"
    depends_on:
      - db

  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django

volumes:
  db_data:
  static: