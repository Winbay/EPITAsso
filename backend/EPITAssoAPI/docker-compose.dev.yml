version: '3.8'
services:
   db:
      image: postgres:16.2-alpine3.19
      ports:
        - "5432:5432"
      volumes:
        - db_data:/var/lib/postgresql/data
      env_file:
        - .env.dev

   backend:
      build:
        context: .
        dockerfile: Dockerfile
      command: >
        sh -c "python3 manage.py makemigrations &&
                   python3 manage.py migrate &&
                   python3 manage.py runserver 0.0.0.0:8000"
      environment:
        ENV_FILE: .env.dev
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      depends_on:
        - db

volumes:
  db_data:
    driver: local